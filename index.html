<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--fontes do google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./page-landing.css">

    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo-dev-finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
            <h3>
              <span>Entradas</span> <!-- o span deixa o elemento em linha -->
              <img src="./assets/income.svg" alt="entradas">
            </h3>
            <p id="incomeDisplay">R$ 5.000,00</p>
        </div>
        
        <div class="card">
            <h3>
              <span>Saídas</span>
              <img src="./assets/expense.svg" alt="saidas">
            </h3>
            <p id="expenseDisplay">R$ 2.000,00</p>
        </div>

        <div class="card total">
            <h3>
              <span>Total</span>
              <img src="./assets/total.svg" alt="total">
            </h3>
            <p id="totalDisplay">R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

       <a href="#" onClick="modal.open()" class="button new"> + Nova transação</a>
      </section>

      <!-- tabelas -->
      <table id="data-table">
        <thead>
          <!-- título das colunas -->
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          
        </tbody>
      </table>
    </main>

    <!-- modal -->
    <div class="modal-overlay"> <!-- caixa transparente -->
      <div class="modal"> <!-- caixa branca -->
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="">
            <div class="input-group">
              <label 
                class="sr-only"
                for="description">Descrição</label>
              <input 
                type="text" 
                id="description" 
                name="description"
                placeholder="Descrição"
              />

              <label 
                class="sr-only"
                for="amout">Valor</label>
              <input 
                type="number" 
                step="0.01"
                id="amout" 
                name="amout"
                placeholder="0,00"
              />

              <small class="help">
                Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
              </small>

              <label 
                class="sr-only"
                for="date">Data</label>
              <input 
                type="date" 
                id="date" 
                name="date"
              />
            </div>

            <div class="input-group actions">
              <a onClick="modal.close()" href="#" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <!-- rodapé -->
      <p>dev.finance$</p>
    </footer>

    <!-- linkando com o main.js -->
    <script src="./main.js"></script>
  </body>
</html>

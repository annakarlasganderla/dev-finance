<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--fontes do google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./page-landing.css">

    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <h1 id="logo">Dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2>Balanço</h2>

        <div class="card">
            <h3>Entradas</h3>
            <p>R$ 5.000,00</p>
        </div>
        
        <div class="card">
            <h3>Saídas</h3>
            <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
            <h3>Total</h3>
            <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2>Transações</h2>
      </section>

      <!-- tabelas -->
      <table id="data-table">
        <thead>
          <!-- título das colunas -->
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>

        <tbody>
          <!-- Linhas -->
          <tr>
            <td class="description">Luz</td>
            <td class="expense">- R$ 500,00</td>
            <td class="date">17/05/2021</td>
          </tr>

          <tr>
            <td class="description">Criação website</td>
            <td class="income">R$ 5.000,00</td>
            <td class="date">17/05/2021</td>
          </tr>

          <tr>
            <td class="description">Internet</td>
            <td class="expense">- R$ 200,00</td>
            <td class="date">17/05/2021</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <!-- rodapé -->
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
